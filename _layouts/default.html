<!DOCTYPE html>
<html lang="en">
  <head>
	<title>{{page.title}}</title>
	<meta charset="utf-8" />
	<meta name="description" content="Thomas Grainger" />
	<meta name="keywords" content="Thomas, Grainger, Thomas 
Grainger, tag1g09, ECS undergraduate, student robotics" />
	<link rel="meta" type="application/rdf+xml" title="FOAF" 
href="/foaf.rdf" />	
<meta name="robots" content="index, follow"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="../1.3.0/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">Thomas Grainger</a>

          <ul class="nav">
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>

    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>{{page.title}}</h1>
        {{content}}

      </div>

      <!-- Example row of columns -->
      <div class="row">
		{% for post in site.pages limit: 3 %}
        <div class="span5">
			<a href="{{ page.url }}"><h2>{{ post.title }}</h2></a>
			{{ post.excerpt }}
			<p><a class="btn" href="{{ page.url }}">View details &raquo;</a></p>
		</div>
		{% endfor %}
      </div>

      <footer>
        <p>&copy; Thomas Grainger 2011</p>

      </footer>

    </div> <!-- /container -->

  </body>
</html>
