<!DOCTYPE html>
<html lang="en">
  <head>
	<title>{{page.title}}</title>
	<meta charset="utf-8" />
	<meta name="description" content="Thomas Grainger" />
	<meta name="keywords" content="Thomas, Grainger, Thomas 
Grainger, tag1g09, ECS undergraduate" />
	<link rel="meta" type="application/rdf+xml" title="FOAF" 
href="/foaf.rdf" />	
<meta name="robots" content="index, follow"/>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/style.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-11236327-4']);
		_gaq.push(['_setDomainName', '.co.uk']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
  {{page.extra_head}}
  </head>

  <body>
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Thomas Grainger</a>
          <div class="nav-collapse">
            <ul class="nav">
				<li><a href="/contact.html">Contact</a></li>
				<li><a href="/cv.html">CV</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>



    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <article class="hero-unit">
        <header>
		<h1>{{page.title}}</h1>
	</header>
        {{content}}

      </article>

      <!-- Example row of columns -->
      <div class="row">
		{% for post in site.pages limit: 3 %}
        <div class="span4">
			<a href="{{ post.url }}">
				<h2>{{ post.title }}</h2>
			{% if post.thumb %}
				<figure>
					<img class="thumbnail" src="{{post.thumb}}" />
				</figure>
			{% endif %}
			</a>
			{{ post.excerpt }}
			<p><a class="btn" href="{{ post.url }}">View details &raquo;</a></p>
		</div>
		{% endfor %}
      </div>

      <footer>
        <p>&copy; Thomas Grainger 2011  <a href="//github.com/graingert/graingert.github.com">Fork this site on github</a></p>
	
      </footer>

    </div> <!-- /container -->

  </body>
</html>
